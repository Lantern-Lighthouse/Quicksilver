[routes]

GET / = \Controllers\Index->getHome
GET /search = \Controllers\Index->getSearch
GET /error = \Controllers\Index->getError

GET /login = \Controllers\User->getLogin
GET /register = \Controllers\User->getRegister
POST /login = \Controllers\User->postLogin
POST /register = \Controllers\User->postRegister
GET /logni = \Controllers\User->getLogout

GET /enter = \Controllers\Post->getEnter
POST /enter = \Controllers\Post->postEnter

GET /edit/entry/@entryID = \Controllers\Post->getEdit
GET /edit/user/@userID = \Controllers\User->getEdit
POST /edit/entry/@entryID = \Controllers\Post->postEdit
POST /edit/user/@userID = \Controllers\User->postEdit

GET /delete/entry/@entryID = \Controllers\Post->getDelete
GET /delete/user/@userID = \Controllers\User->getDelete

GET /rate/@entryID/@type = \Controllers\Post->getRate

GET /user/@userID = \Controllers\User->getUser
