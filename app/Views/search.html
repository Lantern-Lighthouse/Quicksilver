<check if="isset({{@SESSION.token}})">
  <true>
    <a href="/logni">Log out</a> or <a href="/enter">Add entry</a>
  </true>
  <false>
    <a href="/login">Log in</a> or <a href="/register">Register</a>
  </false>
</check>

<div style="display: block ruby;">
  <h1><a href="/">{{@QS.ATHEJA_BRAND}}</a></h1>
  <form action="search" method="get">
    <input type="search" placeholder="{{@GET.q}}" name="q" required />
    <input type="submit" value="Search" />
  </form>
</div>

<center>
  Found {{@entries_count}} entries!
</center>
<repeat group="{{@entries}}" value="{{@entry}}">
  <div>
    <br>
    <hr>
    <a href="{{@entry.url}}">
      <h2>{{@entry.name}}</h2>
    </a>
    <summary>{{@entry.description}}</summary>
    <!-- TODO: voting and vote state display -->
    <sub>{{@entry.url}} | <a>↑</a> {{@entry.karma}} karma <a>↓</a> | {{@entry.author.displayname}} |
      {{@entry.created_at}} | <a href="/edit/entry/{{@entry.id}}">Edit</a></sub>
  </div>
</repeat>
